<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | SourceSys Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
  <h1>SourceSys <span>Mobiles</span></h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="#" class="primary-btn" id="checkout-nav-link">
      Proceed to Checkout
    </a>
  </nav>
</header>

<section class="cart-page">
  <h2>Your Shopping Cart</h2>

  <div id="cart-items"></div>

  <div class="cart-summary">
    <h3>Total: â‚¹<span id="cart-total">0</span></h3>
    <button class="primary-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>
</section>

<script src="script.js"></script>
<script>
function proceedToCheckout() {
  const user = JSON.parse(localStorage.getItem('loggedInUser'));
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  if (!user) {
    alert('Please login first');
    window.location.href = 'login.html';
    return false;
  }

  if (cart.length === 0) {
    alert('Your cart is empty');
    return false;
  }

  window.location.href = 'checkout.html';
  return false;
}

// Attach event listener to navbar checkout link
document.addEventListener('DOMContentLoaded', () => {
  const checkoutNavLink = document.getElementById('checkout-nav-link');
  if (checkoutNavLink) {
    checkoutNavLink.addEventListener('click', (e) => {
      e.preventDefault();
      proceedToCheckout();
    });
  }
});
</script>
</body>
</html>
