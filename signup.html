<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | SourceSys Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth">

<div class="auth-card">
  <h2>Create Account</h2>
  <p class="auth-sub">Join SourceSys Mobiles</p>

  <div class="input-group">
    <i class="fa-solid fa-user"></i>
    <input type="text" placeholder="Full Name" required>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-envelope"></i>
    <input type="email" placeholder="Email" required>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-phone"></i>
    <input type="tel" placeholder="Phone Number" required>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="password" placeholder="Password" required>
  </div>

  <small id="strength"></small>

  <button class="primary-btn auth-btn">Create Account</button>

  <p class="auth-footer">
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<script>
const pass = document.getElementById("password");
const strength = document.getElementById("strength");

pass.addEventListener("input", () => {
  if (pass.value.length >= 8) {
    strength.textContent = "Strong password";
    strength.style.color = "#22c55e";
  } else {
    strength.textContent = "Use at least 8 characters";
    strength.style.color = "#f97316";
  }
});
</script>

</body>
</html>
