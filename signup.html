<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | SourceSys Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth">

<div class="auth-card">
  <h2>Create Account</h2>
  <p class="auth-sub">Join SourceSys Mobiles</p>

  <div class="input-group">
    <i class="fa-solid fa-user"></i>
    <input type="text" placeholder="Full Name" required>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-envelope"></i>
    <input type="email" placeholder="Email" required>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-phone"></i>
    <input type="tel" placeholder="Phone Number" required>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="password" placeholder="Password" required>
  </div>

  <small id="strength"></small>

  <button class="primary-btn auth-btn" onclick="handleSignup()">Create Account</button>

  <p class="auth-footer">
    Already have an account?
    <a href="login.html">Login</a>
  </p>

  <div id="error-message" style="color: #ef4444; margin-top: 10px; display: none;"></div>
  <div id="success-message" style="color: #22c55e; margin-top: 10px; display: none;"></div>
</div>

<script>
const API_URL = 'http://localhost:3000/api';

const pass = document.getElementById("password");
const strength = document.getElementById("strength");

pass.addEventListener("input", () => {
  if (pass.value.length >= 8) {
    strength.textContent = "Strong password";
    strength.style.color = "#22c55e";
  } else {
    strength.textContent = "Use at least 8 characters";
    strength.style.color = "#f97316";
  }
});

async function handleSignup() {
  const inputs = document.querySelectorAll('.input-group input');
  const name = inputs[0].value.trim();
  const email = inputs[1].value.trim();
  const phone = inputs[2].value.trim();
  const password = inputs[3].value;

  const errorDiv = document.getElementById("error-message");
  const successDiv = document.getElementById("success-message");

  // Hide previous messages
  errorDiv.style.display = 'none';
  successDiv.style.display = 'none';

  if (!name || !email || !phone || !password) {
    errorDiv.textContent = "All fields are required";
    errorDiv.style.display = 'block';
    return;
  }

  if (password.length < 8) {
    errorDiv.textContent = "Password must be at least 8 characters";
    errorDiv.style.display = 'block';
    return;
  }

  try {
    const response = await fetch(`${API_URL}/signup`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, email, phone, password })
    });

    const data = await response.json();

    if (response.ok) {
      successDiv.textContent = "Account created successfully! Redirecting...";
      successDiv.style.display = 'block';
      
      // Store user in localStorage
      localStorage.setItem('loggedInUser', JSON.stringify(data.user));
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    } else {
      errorDiv.textContent = data.error || "Signup failed";
      errorDiv.style.display = 'block';
    }
  } catch (error) {
    errorDiv.textContent = "Connection error. Please make sure the server is running.";
    errorDiv.style.display = 'block';
    console.error('Signup error:', error);
  }
}
</script>

</body>
</html>
